<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Network Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .graph-page {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }

    .left-controls label {
      margin-right: 6px;
    }

    .canvas-container {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }

    #canvasContainer {
      flex-grow: 1;
      overflow: auto;
    }

    #graphCanvas {
      background-color: #fff;
      width: 3000px;
      height: 3000px;
      display: block;
    }

    #legend {
      width: 200px;
      padding: 12px;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      margin-top: 0%;
      margin-left: auto;
      position: fixed;
    }

    #legend h4 {
      margin-top: 0;
    }

    /* ðŸ‘‡ New styles for checkbox filter */
    .checkbox-container {
      display: flex;
      flex-direction: column;
      max-height: 150px;
      overflow-y: auto;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }

    .checkbox-item {
      margin: 2px 0;
      font-size: 14px;
    }
  </style>
</head>

<body class="graph-page">

  <div class="top-bar">
    <div class="left-controls">
      <div id="companyCheckboxes" class="nav0container">
      </div>
    </div>

    <div class="right-controls">
      
      <!--<button id="uploadBtn">Submit</button>-->
      <!--<input type="file" id="csvUpload" accept=".csv" />-->
      <a href="/" id="back-link">â¬… Upload Another CSV</a>
    </div>
  </div>

  <div class="canvas-container">
    <div id="canvasContainer">
      <canvas id="graphCanvas" width="3000" height="3000"></canvas>
    </div>
    <div id="legend">
      <h4>Legend</h4>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>

</html>
